<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geolocation</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
    * element that contains the map. */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="searchbar.css">
  <link rel="stylesheet" type="text/css" href="style window.css">
  <link rel="stylesheet" type="text/css" href="slider.css">
</head>

<body>
  <div style="width: 24%;" class="split left">
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>

    <div class="searchWrap">
      <div class="wrap">
        <div class="search">
          <input type="text" id="restaurantName" class="searchTerm" placeholder="Search Restaurants">
          <button type="submit" class="searchButton" onclick="searchFunction()">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="centered">
      <p> Distance from current location </p>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
      <button type="button" onclick="alert('Not Complete!')">More Options. </button>
      <p id="demo"> </p>
    </div>

    <div class="bottom">
      <p> New Submissions: </p>
      <div class="wrap">
        <div class="search">
          <input type="text" class="searchTerm" placeholder="Input New Restaurant">
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>

  </div>

  <script>
    function searchFunction() {
      var x = document.getElementById("restaurantName").value;
      document.getElementById("demo").innerHTML = x;
    }
  </script>




  <div style="width: 76%;" class="split right">
    <div id="map"></div>
    <script src="map_script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrjsQ0Yk_x8u1NRWw5mMhSbrgdoU7pAes&libraries=places&callback=initMap"></script>
  </div>

</body>

</html>
